<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="button">
        <button id="reset">Reset</button>
        <button id="new">New</button>
        <button id="color">Color</button>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <legend>Choose your grid size:</legend>
                <div>
                    <input type="radio" name="sixteen" value="small">
                    <label for="sixteen">16 x 16</label>

                    <input type="radio" name="thirtytwo" value="medium">
                    <label for="thirtytwo">32 x 32</label>

                    <input type="radio" name="sixtyfour" value="large">
                    <label for="sixtyfour">64 x 64</label>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
